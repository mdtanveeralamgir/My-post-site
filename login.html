<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blogen admin area</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark p-0 navbar-dark">
    <div class="container">
      <a href="index.html" class="navbar-brand">Blogen</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fa fa-user mr-1"></i>Blogen Admin</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Action -->
  <section id="action" class="py-4 bg-light mb-4">
    <div class="container">
      <div class="row">
      </div>
    </div>
  </section>

  <!-- Login -->
  <section id="login">
    <div class="container">
      <div class="row">
          <div class="col-md-6 mx-auto">
              <div class="card">
                  <div class="card-header"><h4>Account Login</h4></div>
                  <div class="card-body">
                      <form action="index.html">
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control">
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control">
                          </div>
                          <input type="submit" class="btn btn-primary btn-block" value="Login">
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">Copyright &copy; blogen</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
